<!DOCTYPE html>
<html lang="en">
{% load static %}

  <!-- Bootstrap core CSS -->

                <div class="collapse navbar-collapse" id="basicExampleNav">

                    </ul>

                        <li class="nav-item">
                            <a href="https://www.instagram.com/nikita_s123/" class="nav-link waves-effect waves-light">

                        </li>
                        </ul>

{% block content %}{% endblock %}


<!-- jQuery -->
